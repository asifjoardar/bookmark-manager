<div fxLayout="column" fxLayoutAlign="space-between center" class="cat-content" *ngFor="let catItem of category">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{catItem.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
        <div *cdkVirtualFor="let item of catItem.data" class="example-item">
          {{item.title}}
          <span class="example-spacer"></span>
          <span class="detailBtn"><button (click)="onClickDetails({name:catItem.name,title: item.title, url:item.url})">Details</button></span>
        </div>
      </cdk-virtual-scroll-viewport>
    </mat-card-content>
  </mat-card>
</div>
